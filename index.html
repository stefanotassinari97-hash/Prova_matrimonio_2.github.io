<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Nostro Matrimonio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Schermata di apertura */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                        url('https://raw.githubusercontent.com/stefanotassinari97-hash/Prova_matrimonio_2.github.io/main/images/AGEI.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 100px;
            cursor: pointer;
            transition: opacity 1s ease;
            z-index: 1000;
        }

        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Barra di sblocco */
        .unlock-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            transition: transform 0.3s ease;
        }

        .unlock-bar:hover {
            transform: scale(1.02);
        }

        .unlock-bar span {
            font-size: 1.2rem;
            color: #333;
            font-style: italic;
        }

        .arrow-icon {
            font-size: 1.5rem;
            animation: slide 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 0 4px 40px rgba(255, 255, 255, 0.4); }
        }

        @keyframes slide {
            0%, 100% { transform: translateX(0); opacity: 0.5; }
            50% { transform: translateX(10px); opacity: 1; }
        }

        /* Contenuto principale (seconda pagina) */
        .main-content {
            opacity: 0;
            transition: opacity 1s ease;
            height: 100vh;
            background: #fdf6f0;
            padding: 40px;
            text-align: center;
            overflow-y: auto;
        }

        .main-content.visible {
            opacity: 1;
        }

        .main-content h1 {
            font-size: 3rem;
            color: #8b4513;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.3rem;
            color: #555;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.8;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 900px;
            margin: 40px auto;
        }

        .detail-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .detail-card h3 {
            color: #8b4513;
            margin-bottom: 10px;
        }

        /* Media query per mobile */
        @media (max-width: 768px) {
            .unlock-bar {
                padding: 12px 30px;
            }
            .unlock-bar span {
                font-size: 1rem;
            }
            .main-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Schermata di apertura -->
    <div class="splash-screen" id="splash">
        <div class="unlock-bar">
            <span>Scorri qui per scoprire</span>
            <span class="arrow-icon">‚ûú</span>
        </div>
    </div>

    <!-- Contenuto principale -->
    <div class="main-content" id="mainContent">
        <h1>üë∞‚Äç‚ôÄÔ∏è Sara & ü§µ‚Äç‚ôÇÔ∏è Stefano üë∞‚Äç‚ôÄÔ∏è</h1>
        <p>Con gioia vi invitiamo a celebrare il nostro matrimonio</p>
        
        <div class="details">
            <div class="detail-card">
                <h3>üìÖ Data</h3>
                <p>15 Giugno 2025</p>
            </div>
            <div class="detail-card">
                <h3>‚õ™ Cerimonia</h3>
                <p>Chiesa di San Pietro<br>Ore 15:00</p>
            </div>
            <div class="detail-card">
                <h3>üçæ Ricevimento</h3>
                <p>Villa Bellini<br>Dopo la cerimonia</p>
            </div>
        </div>
        
        <p style="font-style: italic; margin-top: 40px;">
            "Due cuori, un destino"
        </p>
    </div>

    <script>
        const splash = document.getElementById('splash');
        const mainContent = document.getElementById('mainContent');

        // Rileva trascinamento (swipe)
        let startY, startX;

        splash.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            startX = e.touches[0].clientX;
        });

        splash.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY;
            const endX = e.changedTouches[0].clientX;
            const diffY = startY - endY;
            const diffX = Math.abs(startX - endX);

            // Swipe verso l'alto (come sblocco smartphone)
            if (diffY > 50 && diffX < 100) {
                revealContent();
            }
        });

        // Click/Tap per aprire
        splash.addEventListener('click', revealContent);

        function revealContent() {
            splash.classList.add('hidden');
            setTimeout(() => {
                mainContent.classList.add('visible');
            }, 500);
        }
    </script>
</body>
</html>
